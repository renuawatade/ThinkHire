<!DOCTYPE html>
<html>
<head>
    <title>Resume Uploader</title>
</head>
<body>
    <h2>Upload Your Resume</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.docx,.txt" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
