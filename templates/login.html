<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Matcher</title>

    <!-- Link static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="auth-wrapper">
    <div class="card-shadow auth-box">
        <h2 style="margin-bottom: 30px;">üîê Account Access</h2>

    <!-- Flask login form -->
    <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            
            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">Login</button>
        </form>

        <!-- Display Flask flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div style="margin-top: 15px;">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <p style="margin: 20px 0 10px 0; color: var(--text-medium);">
            Don‚Äôt have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
        </p>
        
        <!-- 'Continue as Guest' button removed per request -->

        <!-- Link to standalone signup page -->
    </div>

    <!-- Optional JavaScript -->
    <script>
    document.getElementById("show-signup")?.addEventListener("click", (e) => {
        e.preventDefault();
        document.getElementById("loginForm")?.style.display = "none";
        document.getElementById("signupForm")?.style.display = "block";
    });

    document.getElementById("show-login")?.addEventListener("click", (e) => {
        e.preventDefault();
        document.getElementById("signupForm")?.style.display = "none";
        document.getElementById("loginForm")?.style.display = "block";
    });
    </script>
</body>
</html>
